<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бүртгүүлэх / Нэвтрэх</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #ffafea;
}

input[type="text"], input[type="password"], input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #ffa4f4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
}

button:hover {
    background-color: #ffbff3;
}

.google-btn {
    background-color: #fff;
    color: #444;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
}

.google-btn img {
    width: 20px;
    margin-right: 10px;
}

.switch {
    margin-top: 15px;
    color: #ffb3fa;
    cursor: pointer;
    text-decoration: underline;
}

.error {
    color: red;
    margin-top: 10px;
    display: none;
}
</style>
</head>
<body>

<div class="container" id="signupForm">
    <h2>Бүртгүүлэх</h2>
    <input type="text" id="signupUsername" placeholder="Нэвтрэх нэр">
    <input type="email" id="signupEmail" placeholder="Gmail хаяг">
    <input type="password" id="signupPassword" placeholder="Нууц үг">
    <button onclick="signup()">Бүртгүүлэх</button>
    <button class="google-btn" onclick="googleSignup()">
        <img src="/Users/cyber25/Desktop/Teen Coder Ariunzaya/medq/gooogle logo.png" alt="G"> Google-аар бүртгүүлэх
    </button>
    <p class="error" id="signupError">Энэ нэвтрэх нэр аль хэдийн байна!</p>
    <p class="switch" onclick="toggleForm()">Нэвтрэх</p>
</div>

<div class="container" id="loginForm" style="display:none;">
    <h2>Нэвтрэх</h2>
    <input type="text" id="loginUsername" placeholder="Нэвтрэх нэр эсвэл Gmail">
    <input type="password" id="loginPassword" placeholder="Нууц үг">
    <button onclick="login()">Нэвтрэх</button>
    <button class="google-btn" onclick="googleSignup()">
        <img src="/Users/cyber25/Desktop/Teen Coder Ariunzaya/medq/gooogle logo.png" alt="G"> Google-аар нэвтрэх
    </button>
    <p class="error" id="loginError">Нэвтрэх нэр эсвэл нууц үг буруу байна!</p>
    <p class="switch" onclick="toggleForm()">Бүртгүүлэх</p>
</div>

<script>
// Хэрэглэгчид хадгалах
let users = [
    {username: "user", email: "user@gmail.com", password: "1234"}
];

function toggleForm() {
    document.getElementById("loginForm").style.display =
        document.getElementById("loginForm").style.display === "none" ? "block" : "none";
    document.getElementById("signupForm").style.display =
        document.getElementById("signupForm").style.display === "none" ? "block" : "none";
}
function signup() {
    const username = document.getElementById("signupUsername").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const signupError = document.getElementById("signupError");

    const exists = users.find(u => u.username === username || u.email === email);
    if(exists) {
        signupError.style.display = "block";
    } else {
        users.push({username, email, password});
        alert("Бүртгэл амжилттай боллоо!");
        signupError.style.display = "none";
        toggleForm();
    }
}

function login() {
    const usernameOrEmail = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    const loginError = document.getElementById("loginError");

    const user = users.find(u => (u.username === usernameOrEmail || u.email === usernameOrEmail) && u.password === password);
    if(user) {
        alert("Амжилттай нэвтэрлээ!");
        loginError.style.display = "none";
    } else {
        loginError.style.display = "block";
    }
}

function googleSignup() {
    alert("Энэ товч нь зөвхөн интерфейсийн жишээ, бодит Google-аар нэвтрэхгүй!");
}
</script>

</body>
</html>
