/* ===== HEADER ===== */
header{

}

.idol-icons span{

.idol-icons span:nth-child(3){animation-delay:.6s}

.home-btn{

.tabs button.active{

.form{display:none;}
.form.active{display:block;}

input{
    width:100%;

.submit-btn{

/* ===== FOOTER ===== */

    color:white;
    text-align:center;
    padding:15px;
    margin-top:30px;
}

/* animation */
@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
    100%{transform:translateY(0)}
}
