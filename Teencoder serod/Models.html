<script>
const cards = document.querySelectorAll('.car-card img');

cards.forEach(card => {
    let rotateX = 0, rotateY = 0;
    let targetX = 0, targetY = 0;

    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;

        const mouseX = (e.clientX - rect.left - cx) / cx; 
        const mouseY = (e.clientY - rect.top - cy) / cy;

        targetX = mouseY * 10; // rotationX
        targetY = mouseX * 10; // rotationY
    });

    card.addEventListener('mouseleave', () => {
        targetX = 0;
        targetY = 0;
    });

    function animate() {
        rotateX += (targetX - rotateX) * 0.1;
        rotateY += (targetY - rotateY) * 0.1;

        card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(${targetX || targetY ? 1.07 : 1})`;
        requestAnimationFrame(animate);
    }

    animate();
});
</script>
